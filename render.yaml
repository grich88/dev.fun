services:
  - type: web
    name: dev-fun
    env: static
    buildCommand: ./build.sh
    staticPublishPath: ./build
    runtime: node
    nodeVersion: 20
    envVars:
      - key: CI
        value: "false"
      - key: NODE_OPTIONS
        value: "--max_old_space_size=2048"
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache 